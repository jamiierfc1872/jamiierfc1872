name: NBA Injury Monitor

on:
  schedule:
    # Runs from 7 AM ET to 10:45 PM ET (12 PM UK to 4 AM UK next day)
    # 7 AM ET (12:00 UTC)
    - cron: '0 12 * * *'
    - cron: '15 12 * * *'
    - cron: '30 12 * * *'
    - cron: '45 12 * * *'
    # 8 AM ET (13:00 UTC)
    - cron: '0 13 * * *'
    - cron: '15 13 * * *'
    - cron: '30 13 * * *'
    - cron: '45 13 * * *'
    # 9 AM ET (14:00 UTC)
    - cron: '0 14 * * *'
    - cron: '15 14 * * *'
    - cron: '30 14 * * *'
    - cron: '45 14 * * *'
    # 10 AM ET (15:00 UTC)
    - cron: '0 15 * * *'
    - cron: '15 15 * * *'
    - cron: '30 15 * * *'
    - cron: '45 15 * * *'
    # 11 AM ET (16:00 UTC)
    - cron: '0 16 * * *'
    - cron: '15 16 * * *'
    - cron: '30 16 * * *'
    - cron: '45 16 * * *'
    # 12 PM ET (17:00 UTC)
    - cron: '0 17 * * *'
    - cron: '15 17 * * *'
    - cron: '30 17 * * *'
    - cron: '45 17 * * *'
    # 1 PM ET (18:00 UTC)
    - cron: '0 18 * * *'
    - cron: '15 18 * * *'
    - cron: '30 18 * * *'
    - cron: '45 18 * * *'
    # 2 PM ET (19:00 UTC)
    - cron: '0 19 * * *'
    - cron: '15 19 * * *'
    - cron: '30 19 * * *'
    - cron: '45 19 * * *'
    # 3 PM ET (20:00 UTC)
    - cron: '0 20 * * *'
    - cron: '15 20 * * *'
    - cron: '30 20 * * *'
    - cron: '45 20 * * *'
    # 4 PM ET (21:00 UTC)
    - cron: '0 21 * * *'
    - cron: '15 21 * * *'
    - cron: '30 21 * * *'
    - cron: '45 21 * * *'
    # 5 PM ET (22:00 UTC)
    - cron: '0 22 * * *'
    - cron: '15 22 * * *'
    - cron: '30 22 * * *'
    - cron: '45 22 * * *'
    # 6 PM ET (23:00 UTC)
    - cron: '0 23 * * *'
    - cron: '15 23 * * *'
    - cron: '30 23 * * *'
    - cron: '45 23 * * *'
    # 7 PM ET (0:00 UTC next day)
    - cron: '0 0 * * *'
    - cron: '15 0 * * *'
    - cron: '30 0 * * *'
    - cron: '45 0 * * *'
    # 8 PM ET (1:00 UTC next day)
    - cron: '0 1 * * *'
    - cron: '15 1 * * *'
    - cron: '30 1 * * *'
    - cron: '45 1 * * *'
    # 9 PM ET (2:00 UTC next day)
    - cron: '0 2 * * *'
    - cron: '15 2 * * *'
    - cron: '30 2 * * *'
    - cron: '45 2 * * *'
    # 10 PM ET (3:00 UTC next day)
    - cron: '0 3 * * *'
    - cron: '15 3 * * *'
    - cron: '30 3 * * *'
    - cron: '45 3 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pypdf
        
      - name: Run injury monitor
        run: python injury_monitor.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
      - name: Commit state files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Update state files"
          git push
